<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script>
        src="todo.js"
        function myFunction() {
          document.getElementById("list").innerHTML = "Completed";
        }
    
        function addItem(){
            var li = document.createElement("list");  
            var input = document.getElementById("todo");
            li.innerHTML = input.value;
            input.value = "";

            document.getElementById("btn-list").appendChild(li);
        }
        function completeItem(){
            var li = document.createElement("list");
            var input = document.getElementById("todo");
            li.innerHTML = input.value;
            input.value = "";

            document.getElementById("completed_list").appendChild(li);
        }
    </script>
    <title>To Do List</title>
    </head>
    <body>
        <h1>TO DO</h1>

        <input type="text" id="todo" value="">
        <button id="todo" onclick="addItem()">Add</button>
        <

        <p>Incomplete</p>
            <ul>
                <li id="btn-list"></li>
            </ul>

        <p>Complete List</p>
            <ul>
                <li id="completed_list"></li>
            </ul>
    </body>
</html>
