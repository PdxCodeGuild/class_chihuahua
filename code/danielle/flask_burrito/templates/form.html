<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito Lab</title>
    <link rel="stylesheet" href="/static/styles.css" type="text/css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>
</head>
<body>
    <form action="/data" method = "POST">
        <p>Username <input type = "text" name = "Username" /></p>
        <p>Password <input type = "password" name = "Password" /></p>

            <fieldset class="Tortilla">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Tortilla :</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type= "radio" name = "Tortilla" value="Corn">
                                <label class="form-check-label" for="Corn">Corn</label><br></div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type= "radio" name = "Tortilla" value="Flour">
                                <label class="form-check-label" for="Flour">Flour</label><br></div> 
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type= "radio" name = "Tortilla" value="Wheat">
                                <label class="form-check-label" for="Wheat">Wheat</label><br></div> 
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type= "radio" name = "Tortilla" value="Spinach">
                                <label class="form-check-label" for="Spinach">Spinach</label><br></div> 
                            </div>
                        </fieldset>

            <fieldset class="Rice">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Rice :</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type= "radio" name = "Rice" value="White">
                                <label class="form-check-label" for="White">White</label><br></div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type= "radio" name = "Rice" value="Brown">
                                <label class="form-check-label" for="Brown">Brown</label><br></div>
                            </div>
                        </fieldset>

            <fieldset class="Beans">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Beans :</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type= "radio" name = "Beans" value="Refried">
                                <label class="form-check-label" for="Refried">Refried</label><br></div>
                                </div>
                            <div class="form-check">
                                <input class="form-check-input" type= "radio" name = "Beans" value="Black">
                                <label class="form-check-label" for="Black">Black</label><br></div>
                            </div>
                        </fieldset>

            <fieldset class="Protein">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Protein :</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type= "radio" name = "Protein" value="Carnitas">
                                <label class="form-check-label" for="Carnitas">Carnitas</label><br></div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type= "radio" name = "Protein" value="Pollo">
                                <label class="form-check-label" for="Pollo">Pollo</label><br></div> 
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type= "radio" name = "Protein" value="Sofritas">
                                <label class="form-check-label" for="Sofritas">Sofritas</label><br></div> 
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type= "radio" name = "Protein" value="None">
                                <label class="form-check-label" for="None">None</label><br></div> 
                            </div>
                        </fieldset>

            <fieldset class="Extras">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Extras: </legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Extras" value="Guacamole">
                                <label class="form-check-label" for="Guacamole">Guacamole</label><br></div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Extras" value="Cheese">
                                <label class="form-check-label" for="Cheese">Cheese</label><br></div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Extras" value="Sour Cream">
                                <label class="form-check-label" for="Sour Cream">Sour Cream</label><br></div>
                            </div>
                        </div>
            </fieldset>
                            
    <p><input type = "submit" value = "Submit" /></p>
    </form>
</body>
</html>
