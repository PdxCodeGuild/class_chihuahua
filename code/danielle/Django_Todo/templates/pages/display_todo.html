{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Your To Do List</h1>
    {% for todo in all_todos %} 
    
        <p>
            {{todo.description}}
        </p>
        <p>
            {{todo.created_date}}
        <p>
            {{todo.completed_date}}
        </p>

    {% endfor %}
  </div>
  {% endblock %}
