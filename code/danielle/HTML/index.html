<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An intro to HTML</title>
</head>
<body>
    <!-- Block level elements -->
    <h1> Hello world </h1> h tags are for headers
    <h2> Hello world </h2>
    <h3> Hello world </h3>
    <p> Hello world </p> p tag stands for paragraph
    <!-- Inline level elements-->
    <span> I'm a span </span>
    <a href="https://www.google.com" target="_blank">Click here</a> a for attribute
    <!-- Hierarchy: Child, Parent, Sibling-->
    <p>Groceries</p>
    <ul>
        <li>Lemons</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>
    <ol>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Kiwis</li>
    </ol>
    <!-- Void elements / Self closing tabs-->
    <input type="text"/>

</body>
</html>
