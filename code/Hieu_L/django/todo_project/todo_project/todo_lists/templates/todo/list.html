{% extends "todo/base.html" %}
{% block content %}
<a href="{% url 'add' %}">add a chore</a>
<ul>
    {% for todo_item in todo_items %}
    <li>number: {{todo_item.id}} </li>
    <li>
        <a href="{% url 'update' todo_item.id %}">{{ todo.title }}</a>
    </li>
    <li>chore: {{todo_item.text}}</li>
    {% empty %}
    <p>nothing</p>
    {% endfor %}
</ul>

{% endblock content %}
