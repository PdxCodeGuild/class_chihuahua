<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Order Form</title>
</head>
<body bgcolor="black">
    <h3>
        Your Name
    </h3>
    <p>
        <input class="form-control" type="text" placeholder="First Name" aria-label="first-name">
        <input class="form-control" type="text" placeholder="Last Name" aria-label="last-name">
    </p>
    <h3>Your Email Address</h3>
    <b>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon2">
        </div>
    </b>
    <h3>
        Your Address
    </h3>
    <b>
        <input class="form-control" type="text" placeholder="Street Address" aria-label="street">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City" aria-label="city">
            <input type="text" class="form-control" placeholder="State" aria-label="state">
            <input type="text" class="form-control" placeholder="Zip Code" aria-label="zipcode">
        </div>
    </b>
    <h1>Your Order</h1>
    <h3>Tortilla</h3>
    <div class="btn-group-vertical">
        <div class="form-check">
            <input class="form-check-input-tortilla" type="radio" name="flexRadioDefault" id="flexRadioDefault-tortilla">
            <label class="form-check-label-tortilla" for="flexRadioDefault-tortilla">
            Flour
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input-tortilla" type="radio" name="flexRadioDefault" id="flexRadioDefault-tortilla" checked>
            <label class="form-check-label-tortilla" for="flexRadioDefault-tortilla">
            Corn
            </label>
        </div>
    </div>
    <br>
    <h3>Protein</h3>
    <div class="btn-group-vertical">
        <div class="form-check">
            <input class="form-check-input-protien" type="radio" name="flexRadioDefault" id="flexRadioDefault-protein">
            <label class="form-check-label-protien" for="flexRadioDefault-protein">
            Chicken
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input-protien" type="radio" name="flexRadioDefault" id="flexRadioDefault-protein" checked>
            <label class="form-check-label-protien" for="flexRadioDefault-protein">
            Beef
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input-protien" type="radio" name="flexRadioDefault" id="flexRadioDefault-protein">
            <label class="form-check-label-protien" for="flexRadioDefault-protein">
            Both
            </label>
        </div>
    </div>
    <h3>Ingrediants</h3>
    
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="oion">
        <label class="form-check-label" for="defaultCheck1">
            Oion
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="beans">
        <label class="form-check-label" for="defaultCheck1">
            Beans
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="avocado">
        <label class="form-check-label" for="defaultCheck1">
            Avocado
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="eggs">
        <label class="form-check-label" for="defaultCheck1">
            Eggs
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="sour cream">
        <label class="form-check-label" for="defaultCheck1">
            sour cream
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="garlic">
        <label class="form-check-label" for="defaultCheck1">
            Garlic
        </label>
    </div>
    </label>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="/order-complete" button class="btn btn-primary" type="button">Order a Burrito!</button>
    <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
