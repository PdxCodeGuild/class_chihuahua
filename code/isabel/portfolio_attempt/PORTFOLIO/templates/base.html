{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- ADD CSS static file -->
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Portfolio</title>
</head>

<body>
    <!-- ADD href with url that links to views.py name= ; if condition checks if authenticated links to  -->
    <nav style='padding: 20px' class=" navbar navbar-expand-lg navbar-dark bg-dark main-nav">
        <!--add spaces after %, url links urls.py in apps based on the name=  -->
        <a class="navbar-brand" href="{% url 'home' %}">Welcome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item navbar-link profile" id="first" style="margin:0rem">
                    <a class="nav-link" href="{% url 'home' %}">Portfolio</a>
                </li>
                <li class="nav-item navbar-link profile second" id="second" style="margin:0rem">
                    <a class="nav-link" href="{% url 'contact' %}">Let's Talk</a>
                </li>
                <li class="nav-item navbar-link profile" id="third" style="margin:0rem" >
                    <a class="nav-link" href="{% url 'projects' %}">Work</a>
                </li>
        </div>
    </nav>
    

    {% block content %} {% endblock %}

    <!-- ADD JS static file -->

    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
