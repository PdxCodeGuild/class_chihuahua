{%extends 'base.html'%}
{%block content%}

<h1 class='text-center'> Upload images</h1>
<!-- form inside form token, inside form action and method, url to add image fnx -->
<form enctype="multipart/form-data" action="{%url 'add_image'%}" id='author-form' class='mt-3' method="POST">
    {% csrf_token %}
    <!-- this is bootstrap form upload drop down -->
    <label for="formFileMultiple" class="form-label">Multiple files input example</label>
    <!-- input name myimage -->
    <input name="my_image" class="form-control" type="file" id="formFileMultiple" multiple>
    <button type="submit" class="btn btn-dark mt-3">Submit</button>
</form>

<h1 class="text-center font-weight-light text-center text-lg-left mt-4 mb-5">Thumbnail Gallery</h1>
<div class="container gallery">
    <!-- images is var in view for dict -->
{%for image in images%}
<div>
    <!-- dict defined in fnx addImage in veiws that
    calls Image class to create table because
the class has attribute of taking images and putting them 
in fields of a table stored in db, the attribute var is my_image 
url resource is the table with the images, image below is var for key in dict
from jinja for loop in this file-->
    <a href="{{image.my_image.url}}" download>
        <img class="img-fluid img-thumbnail" src="{{image.my_image.url}}" alt="">
    </a>
</div>
{%endfor%}
</div>


{%endblock%}
