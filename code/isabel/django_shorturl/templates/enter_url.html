{% extends 'base.html' %} {% block content %}
<h1 class='text-center mt-4'>Enter A URL To Shorten</h1>
<form class='mt-3' action="{% url 'enter' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
    
        <input class="form-control form-control-lg" type="text" placeholder="Enter URL Here!" aria-label=".form-control-lg example" id="" name="url_entered">
        <button type="submit" class="btn btn-primary mb-2 mt-3">Submit</button>
    </div>
</form>

{% endblock %}
