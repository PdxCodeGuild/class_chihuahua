{% extends 'base.html' %} {% block content %}
<h1 class='text-center'>Show All URLs</h1>
<div class="container mt-3">
    <a href="{% url 'show' %}" class="btn btn-secondary btn-block active mb-5" role="button" aria-pressed="true">Enter URL</a>
{% for url in 'url_list' %}
<p class='text-center mt-3 mb-2'><a href='https://{{url.url}}' target='_blank'>{{url.code}}</a></p>
{% endfor %}
{% endblock %}
