{% extends 'base.html' %}
{% block content %}
<a href="{%url 'add_posts'%}">add a blog post</a>
<ul>
  {% for post in blogs %}
  <p>Title: {{ post.title }}</p>
  <p>ID: {{ post.id }}</p>
  <p>Description: {{ post.text }}</p>
  <p>Pub Date: {{post.pub_date}}</p>
  <a href="{% url 'delete_post' post.id%}">Delete Post</a>

  {% empty %}
  {% endfor %}
</ul>
{% endblock %}
