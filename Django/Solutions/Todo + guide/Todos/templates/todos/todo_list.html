{% extends 'base.html' %} 
{% block content %}
<a href="{%url 'add'%}">add task</a>

{% for todo in todos %}
<p>
  <a href="{% url 'details' todo.id%}"
    >{{ todo.title }}</a
  >
</p>
<p>ID: {{ todo.id }}</p>
<p>Description: {{ todo.text }}</p>
{% empty %}
<p>you have nothing to do.</p>
{% endfor %} {% endblock %}
