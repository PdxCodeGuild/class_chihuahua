{%extends 'base.html'%} {%block content%}


<div class="container mt-4">
  <h4 class="mb-4">Add a reporter</h4>
  <form action="" method="POST">
    {% csrf_token%}
    <div class="form-group">
      <label for="exampleFormControlTextarea1">First Name</label>
      <input type="text" name="first_name" class="form-control" id="exampleFormControlTextarea1" rows="3"></input>
      <label for="exampleFormControlTextarea1">Last Name</label>
      <input type="text" name="last_name" class="form-control" id="exampleFormControlTextarea1" rows="3"></input>
      <label for="exampleFormControlTextarea1">Email Address</label>
      <input type="text" name="email" class="form-control" id="exampleFormControlTextarea1" rows="3"></input>
    </div>
    <button type="submit" class="mt-3 btn btn-primary mb-3">Create</button>
  </form>

  {%endblock%}
</div>
