{%extends 'base.html'%} {%block content%}

<div class="container mt-5">
  <h5>From Reporter to Article</h5>
  {%for reporter in all_reporters%}
  <p class="mt-3"><b>{{reporter.first_name}}</b></p>

  <ul>
    {%for piece in reporter.article_set.all%}
    <li>{{piece}}</li>
    {%endfor%}
  </ul>
  {%endfor%}
</div>

{%endblock%}
