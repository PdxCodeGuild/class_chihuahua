{%extends 'base.html'%} {%block content%}

<h1>List of Drinks</h1>

{% for drink in all_drinks %}

<form method="POST" action="{% url 'mark_as_fav' drink.id %}" >
    {% csrf_token%}
    <p>{{drink.name}}</p>
    <img src="{{drink.thumbnail}}" />

    <button type='submit' class="btn btn-{% if drink.favourite == False%}primary{%else%}warning{%endif%}">
        {%if drink.favourite == False%}Add me as favourite{%else%}Added as fav{%endif%}
    </button>
</form>
{% endfor %}


{%endblock%}
