{%extends 'base.html'%} {%block content%}

<div class="container mt-4 text-center">
    <h6> Add your products </h6>
    <form action="{% url 'add_product' %}" method="POST">
        {% csrf_token %}
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
            </div>
            <input type="text" class="form-control" name="name" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Description</span>
              </div>
              <input type="text" class="form-control"  name="description" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Price</span>
              </div>
              <input type="text" class="form-control" name="price"  aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              <button type="submit">Create a Product</button>
          </div>
          
    </form>

</div>
{%endblock%}
