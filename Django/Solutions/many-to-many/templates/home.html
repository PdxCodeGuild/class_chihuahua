{%extends 'base.html'%} {%block content%}

<div class="container mt-4">
  <div class="row">
    {%for team in all_teams%}
    <div class="col col-lg-4">
      <div class="card mt-3" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{team}}</h5>
          <form action="{%url 'add_to_team' team.id%}" method="POST">
            {% csrf_token%}
            <select
              name="team-select"
              class="form-control"
              id="exampleFormControlSelect1"
            >
              {%for player in all_players%}
              <option value="{{player}} {{player.id}}">{{player}}</option>
              {%endfor%}
            </select>

            <button type="submit" class="mt-3 btn btn-primary mb-3">
              Add to Team
            </button>
          </form>
        </div>
      </div>
    </div>

    {%endfor%}
  </div>
</div>
  {%endblock%}
