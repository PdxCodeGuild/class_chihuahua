{%extends 'base.html'%} {%block content%}

<div class="container mt-4">
  <h5 class="mb-5">Start from player, look for teams</h5>

  <div class="row">
    {%for player in all_players%}
    <div class="col col-lg-4 mt-4">
      <h5><b>{{player}}</b></h5>
      {%for team in player.team_name.all%}
      <hr />
      <form action="" method="POST">
        {% csrf_token%}
        <p>{{team}}</p>
        <button type="submit" class="mt-3 btn btn-primary mb-3">
          Delete From team
        </button>
      </form>
      {%endfor%}
    </div>
    {%endfor%} 
  </div>
</div>
{%endblock%}
